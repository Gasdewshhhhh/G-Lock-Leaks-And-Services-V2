<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Lock Leaks & Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white min-h-screen">

    <!-- Intro Section -->
    <section class="h-screen flex flex-col justify-center items-center">
        <h1 class="text-5xl font-bold text-red-600 mb-6">G-Lock Leaks & Services</h1>
        <div class="flex space-x-4">
            <button onclick="scrollToLeaks()" class="bg-red-600 px-8 py-3 text-lg font-semibold rounded-xl hover:bg-red-700 transition">Browse Leaks</button>
            <a href="https://discord.gg/WFyPgwXTZx" target="_blank" class="bg-blue-600 px-6 py-3 text-lg font-semibold rounded-xl hover:bg-blue-700 transition">Join Discord</a>
        </div>
    </section>

    <!-- Leaks Section -->
    <main id="leaksSection" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div id="content"></div>
    </main>

    <!-- Admin Button and Form -->
    <div class="fixed bottom-4 right-4 space-x-2">
        <button onclick="promptAdmin()" class="bg-black px-3 py-2 rounded-full hover:bg-gray-800 transition text-white text-xl">.</button>
    </div>

    <div id="adminForm" class="fixed bottom-24 right-4 bg-gray-900 p-4 rounded-xl shadow-xl hidden">
        <input type="text" id="name" placeholder="Leak Name" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <input type="text" id="imgUrl" placeholder="Image URL" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <input type="text" id="linkUrl" placeholder="Link URL" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <button onclick="addCard()" class="bg-green-600 w-full p-2 rounded hover:bg-green-700">Add Card</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
