<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Lock Leaks & Services</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <section class="hero-section">
        <h1 class="glitch-title horror-glow">G-Lock Leaks & Services</h1>
        <div class="hero-buttons">
            <button onclick="scrollToLeaks()" class="browse-button">Browse Leaks</button>
            <a href="https://discord.gg/yourserver" target="_blank" class="discord-button">Join Discord</a>
        </div>
    </section>

    <div class="dot-admin" onclick="showAdmin()">.</div>

    <section id="leaks-container" class="leaks-grid"></section>

    <div id="admin-form" class="admin-panel">
        <input type="password" id="admin-password" placeholder="Enter Password" />
        <input type="text" id="leak-name" placeholder="Leak Name" />
        <input type="text" id="image-url" placeholder="Image URL" />
        <input type="text" id="leak-link" placeholder="Script Link" />
        <button onclick="submitLeak()">Add Leak</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
