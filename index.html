<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Lock Leaks & Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        html, body {
            scroll-behavior: smooth;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        .glitch-title {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            color: #fff;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
            }

            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-6">

    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Hero Section -->
    <section id="hero" style="text-align: center; padding: 80px 20px;">
        <h1 class="glitch-title">G-Lock Leaks & Services</h1>
        <div style="margin-top: 30px;">
            <a href="#leaks" class="button-glow">Browse Leaks</a>
            <a href="https://discord.gg/WFyPgwXTZx" target="_blank" class="button-glow" style="margin-left: 15px;">Join Discord</a>
        </div>
    </section>

    <!-- Leaks Section -->
    <section id="leaks" class="pt-12">
        <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="content"></main>
    </section>

    <!-- Hidden Admin Button & Form -->
    <div class="fixed bottom-4 right-4 space-x-2">
        <button onclick="promptAdmin()" class="bg-black text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition">.</button>
    </div>

    <div id="adminForm" class="fixed bottom-24 right-4 bg-gray-900 p-4 rounded-xl shadow-xl hidden">
        <input type="text" id="name" placeholder="Leak Name" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <input type="text" id="imgUrl" placeholder="Image URL" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <input type="text" id="linkUrl" placeholder="Link URL" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <button onclick="addCard()" class="bg-green-600 w-full p-2 rounded hover:bg-green-700">Add Card</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
