<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Lock Leaks & Services</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white">

    <!-- Hero Section -->
    <section id="hero" class="text-center py-32">
        <h1 class="glitch-title" data-text="G-Lock Leaks & Services">G-Lock Leaks & Services</h1>
        <div class="mt-10">
            <a href="#leaks" class="button-glow">Browse Leaks</a>
            <a href="https://discord.gg/WFyPgwXTZx" target="_blank" class="button-glow ml-4">Join Discord</a>

    </section>

    <!-- Spacer -->
    <div style="height: 600px;"></div>

    <!-- Leaks Section -->
    <section id="leaks" class="px-4 pb-20">
        <div id="content" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- Admin Button -->
    <div class="text-center pb-10">
        <button onclick="promptAdmin()" style="background: none; border: none; color: #333;">.</button>
    </div>

    <!-- Admin Form -->
    <div id="adminForm" class="hidden text-center pb-20">

        <input type="text" id="imgUrl" placeholder="Image URL" />

        <button onclick="addCard()" class="button-glow ml-4">Add Leak</button>
