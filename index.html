<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Lock Leaks & Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-sans min-h-screen">

    <!-- Hero -->
    <section class="h-screen flex flex-col justify-center items-center space-y-6">
        <h1 class="text-5xl font-bold text-neon-pink">G-Lock Leaks & Services</h1>
        <div class="flex space-x-4">
            <button onclick="scrollToLeaks()" class="bg-neon-blue hover:bg-neon-cyan text-white px-6 py-3 text-lg font-semibold rounded-xl transition-all duration-300">Browse Leaks</button>
            <a href="https://discord.gg/WFyPgwXTZx" target="_blank" class="bg-neon-pink hover:bg-neon-purple text-white px-6 py-3 text-lg font-semibold rounded-xl transition-all duration-300">Join Discord</a>
        </div>
    </section>

    <!-- Leaks Section -->
    <section id="leaks" class="pt-12">
        <main id="content" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4"></main>
    </section>

    <!-- Admin -->
    <div class="fixed bottom-4 right-4">
        <button onclick="promptAdmin()" class="text-white text-xl">.</button>
    </div>

    <div id="adminForm" class="hidden fixed bottom-24 right-4 bg-gray-900 p-4 rounded-xl shadow-xl space-y-2 w-64">
        <input type="text" id="name" placeholder="Leak Name" class="w-full p-2 bg-gray-800 text-white rounded">
        <input type="text" id="imgUrl" placeholder="Image URL" class="w-full p-2 bg-gray-800 text-white rounded">
        <input type="text" id="linkUrl" placeholder="Link URL" class="w-full p-2 bg-gray-800 text-white rounded">
        <button onclick="addCard()" class="w-full bg-neon-green hover:bg-green-600 p-2 rounded">Add Card</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
