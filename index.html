<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Lock Leaks & Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white min-h-screen p-6">
    <header class="text-center text-4xl font-bold mb-6 text-red-600">G-Lock Leaks & Services</header>

    <main id="content" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>

    <!-- Admin Form (hidden unless owner) -->
    <div id="adminForm" class="fixed bottom-24 right-4 bg-gray-900 p-4 rounded-xl shadow-xl hidden">
        <input type="text" id="name" placeholder="Leak Name" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <input type="text" id="imgUrl" placeholder="Image URL" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <input type="text" id="linkUrl" placeholder="Link URL" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
        <button onclick="addCard()" class="bg-green-600 w-full p-2 rounded hover:bg-green-700">Add Card</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50">
        <div class="bg-gray-900 p-6 rounded-lg shadow-xl w-96">
            <h2 class="text-xl font-bold mb-4 text-white">Admin Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" class="w-full mb-2 p-2 rounded bg-gray-700 text-white">
            <input type="password" id="loginPassword" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
            <button onclick="login()" class="bg-red-600 w-full p-2 rounded hover:bg-red-700 text-white">Login</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
